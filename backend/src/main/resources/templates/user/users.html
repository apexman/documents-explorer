<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All employees</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <!--<div th:if="${not #lists.isEmpty(employees)}">-->
    <div th:if="${!employees.isEmpty()}">
        <!--<div>-->
        <h2>User list</h2>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td><a href="/employee/edit/1" th:href="@{/employee/edit/__${employee.id}__}">Edit</a></td>
                <td><a href="/employee/delete/1" th:href="@{/employee/delete/__${employee.id}__}">Delete</a></td>
            </tr>
        </table>
    </div>
    <div th:unless="${!employees.isEmpty()}">
        <h2>User list is empty</h2>
    </div>
    <div>
        <p>
            <a href="/employee/edit" th:href="@{/employee/edit}">Create</a>
        </p>
    </div>
</div>

<p>Get your <a href="/hello">hello</a></p>
<p>Back <a href="/">home</a></p>
</body>
</html>
